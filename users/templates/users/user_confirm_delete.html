{% extends 'skychimp/base.html' %}

{% block content %}
 <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <p><H1>Удалить пользователя Имя: "{{ object.first_name }}" - Фамилия: "{{ object.last_name }}" - Почта: "{{ object.email }}"?</H1></p>
                        <button type="submit" class="btn btn-outline-danger">Подтвердить</button>
                        <a href="{% url 'users:user_list' %}" class="btn btn-outline-secondary">Отмена</a>
                    </form>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
