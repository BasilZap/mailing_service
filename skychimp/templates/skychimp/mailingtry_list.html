{% extends 'skychimp/base.html' %}

{% block content %}



<div class="row">

    {% for object in object_list %}
    <div class="col-md-4">
        <div class="card mb-4 box-shadow">

            <div class="card-body">
                <p class="card-text">{{ object.mailing }}</p>
                <p class="card-text">{{ object.try_time }}</p>
                <p class="card-text">{{ object.try_state }}</p>
                <p class="card-text">{{ object.server_response }}</p>


               </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
