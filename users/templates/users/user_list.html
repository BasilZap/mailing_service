{% extends 'skychimp/base.html' %}

{% block content %}

<div class="row">
    {% for object in object_list %}
    <div class="col-md-4">
        <div class="card mb-4 box-shadow">

            <div class="card-body">
                <p class="card-text">Имя: {{ object.first_name }}</p>
                <p class="card-text">Фамилия: {{ object.last_name }}</p>
                <p class="card-text">Почта: {{ object.email }}</p>
                <p class="card-text">Подтвержденный: {{ object.is_verified }}</p>
                <p class="card-text">Администратор: {{ object.is_staff }}</p>
            </div>
            <div class="d-flex justify-content-between align-items-center">
                    <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a href="{% url 'users:user_delete' object.pk %}" type="button"
                           class="btn btn-outline-danger">Удалить</a>
                    </div>

                </div>

                </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
