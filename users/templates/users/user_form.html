{% extends 'skychimp/base.html' %}

{% block content %}

<form method="post" enctype="multipart/form-data" class="row">


        <div class="col-6">
            <div class="card" >

                <div class="card-body">

                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-outline-success">
                                Сохранить
                        </button>
                        <a href="{% url 'users:user_list' %}" class="btn btn-outline-secondary">Отмена</a>

                </div>
            </div>
        </div>

    </form>

{% endblock %}
